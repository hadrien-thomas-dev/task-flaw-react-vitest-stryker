name: Mutation Testing
on: [push, pull_request]

jobs:
  stryker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Debug file structure (Case sensitivity check)
        run: |
          echo "--- Listing all files in src ---"
          find src -maxdepth 5 -not -path '*/.*'
          echo "--- Current Working Directory ---"
          pwd

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run coverage

      - name: Cache Stryker Incremental
        uses: actions/cache@v5
        with:
          path: reports/stryker-incremental.json
          key: stryker-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            stryker-${{ runner.os }}-

      - name: Run Stryker
        run: npm run mutation
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_MUTATOR_DASHBOARD_API_KEY }}
